<title>{{ title }}</title>

<meta name="description" content="{{ description }}">
<meta name="robots" content="index,follow">
<meta name="author" content="{{ author }}">

<link rel="canonical" href="{{ meta.url }}{{ page.url | url }}">
<link rel="alternate" href="{{ meta.url}}/rss.xml" type="application/rss+xml" title="Subscribe to new calls for papers">

<meta property="og:title" content="{{ title }}">
<meta property="og:type" content="{{ type }}">

<meta property="og:url" content="{{ meta.url }}{{ page.url | url }}">
<meta property="og:description" content="{{ description }}">
<meta property="og:image" content="{{ meta.url }}/favicon/android-chrome-96x96.png">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="{{ meta.twitter }}">
<meta name="twitter:url" content="{{ meta.url }}{{ page.url | url }}">
<meta name="twitter:title" content="{{ title }}">
<meta name="twitter:description" content="{{ description }}">
<meta name="twitter:image" content="{{ meta.url }}/favicon/android-chrome-96x96.png">
